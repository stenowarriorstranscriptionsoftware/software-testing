<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steno Warriors Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Steno Warriors</h1>
      <p class="subtitle">Typing Practice Tool</p>
    </header>

    <main>
      <section class="input-section">
        <div class="input-group">
          <label for="originalText">Text to Type</label>
          <textarea id="originalText" placeholder="Paste the text you want to practice typing here..."></textarea>
        </div>
        
        <div class="settings-group">
          <div class="time-selection">
            <label>Practice Time (minutes):</label>
            <div class="time-options">
              <button class="time-option" data-minutes="1">1</button>
              <button class="time-option" data-minutes="2">2</button>
              <button class="time-option" data-minutes="3">3</button>
              <button class="time-option" data-minutes="5">5</button>
              <button class="time-option" data-minutes="10">10</button>
              <button class="time-option" data-minutes="15">15</button>
            </div>
          </div>
        </div>
        
        <div class="button-group">
          <button id="startTypingBtn">Start Typing</button>
          <button id="showSampleTextBtn" class="secondary-btn">Load Sample Text</button>
        </div>
      </section>

      <section id="typingSection" class="hidden">
        <div class="typing-header">
          <div>
            <h2>Typing Practice</h2>
            <div class="typing-meta">
              <span id="timer">00:00</span>
              <span id="wpmDisplay">0 WPM</span>
              <span id="accuracyDisplay">100% Accuracy</span>
              <span id="timeRemaining">Time left: 1:00</span>
            </div>
          </div>
          <div class="typing-controls">
            <button id="submitTestBtn" class="submit-btn">Submit Test</button>
            <button id="endSessionBtn" class="secondary-btn">End Session</button>
          </div>
        </div>

        <div class="typing-container">
          <div id="textToType" class="text-display"></div>
          <textarea id="typingArea" placeholder="Start typing here..."></textarea>
        </div>
      </section>

      <section id="adminPanel" class="hidden">
        <h3>Admin Panel</h3>
        <div class="input-group">
          <label for="testTitle">Test Title</label>
          <input type="text" id="testTitle" placeholder="Enter test title">
        </div>
        <div class="input-group">
          <label for="testContent">Test Content</label>
          <textarea id="testContent" placeholder="Enter test content"></textarea>
        </div>
        <button id="addTestBtn" class="primary-btn">Add Test</button>
      </section>

      <section id="results" class="hidden">
        <div class="results-header">
          <div>
            <h2>Typing Results</h2>
            <div class="result-meta">
              <span id="resultDate"></span>
              <span>Steno Warriors Typing Tool</span>
            </div>
          </div>
          <div class="results-controls">
            <button id="downloadPdfBtn" class="download-btn">Download as PDF</button>
            <button id="clearResultsBtn" class="secondary-btn">Clear Results</button>
          </div>
        </div>

        <div class="comparison-section">
          <div class="legend-box">
            <div class="legend-row"><span class="correct">■</span> Correct</div>
            <div class="legend-row"><span class="missing">■</span> Missing</div>
            <div class="legend-row"><span class="addition">■</span> Added</div>
            <div class="legend-row"><span class="spelling">■</span> Spelling</div>
            <div class="legend-row"><span class="capitalization">■</span> Capitalization</div>
          </div>
          <div id="comparisonResult" class="result-box"></div>
        </div>

        <div class="analysis-section">
          <div class="analysis-column">
            <h3>Statistics</h3>
            <div id="stats" class="stats-box"></div>
          </div>
          <div class="analysis-column">
            <h3>Feedback</h3>
            <div id="feedback" class="feedback-box"></div>
          </div>
        </div>

        <section id="leaderboard" class="hidden">
          <h3>Leaderboard</h3>
          <ul id="leaderboardList"></ul>
        </section>
      </section>
    </main>

    <footer>
      <p>© 2023 Steno Warriors | Professional Typing Tool</p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</body>
</html>
