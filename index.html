<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steno Warriors Transcription</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<style>
:root {
  --primary: #4361ee;
  --primary-light: #4895ef;
  --secondary: #3f37c9;
  --success: #4cc9f0;
  --danger: #f72585;
  --warning: #f8961e;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
  min-height: 100vh;
  color: var(--dark);
  line-height: 1.6;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

body.dark-mode {
  background: #121212;
  color: #e0e0e0;
}

body.dark-mode .container {
  background: #1e1e1e;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: all 0.3s ease;
}

header {
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  padding: 2rem;
  text-align: center;
  position: relative;
  overflow: hidden;
}

header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: rotate 20s linear infinite;
  z-index: 0;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 1;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.subtitle {
  font-size: 1.2rem;
  opacity: 0.9;
  position: relative;
  z-index: 1;
  letter-spacing: 0.5px;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.theme-toggle {
  position: absolute;
  top: 1.5rem;
  right: 1.5rem;
  z-index: 100;
}

.toggle-label {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}

.toggle-label:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: rotate(30deg);
}

#darkModeToggle {
  display: none;
}

.toggle-icon {
  font-size: 1.2rem;
}

.input-section {
  padding: 2rem;
}

.input-group {
  position: relative;
  margin-bottom: 2rem;
}

.input-group label {
  position: absolute;
  top: 1rem;
  left: 1rem;
  color: var(--gray);
  transition: all 0.3s ease;
  pointer-events: none;
  background: white;
  padding: 0 0.5rem;
}

body.dark-mode .input-group label {
  background: #1e1e1e;
}

.input-group textarea:focus + label,
.input-group textarea:not(:placeholder-shown) + label,
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group select:focus + label,
.input-group select:not(:placeholder-shown) + label {
  top: -0.6rem;
  left: 0.8rem;
  font-size: 0.8rem;
  color: var(--primary);
}

textarea, input[type="text"], input[type="email"], input[type="password"], input[type="url"], input[type="search"], select {
  width: 100%;
  padding: 1.2rem;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  resize: vertical;
  transition: all 0.3s;
  background: transparent;
  z-index: 1;
}

body.dark-mode textarea,
body.dark-mode input[type="text"],
body.dark-mode input[type="email"],
body.dark-mode input[type="password"],
body.dark-mode input[type="url"],
body.dark-mode input[type="search"],
body.dark-mode select {
  border-color: #444;
  color: #e0e0e0;
}

textarea:focus,
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="url"]:focus,
input[type="search"]:focus,
select:focus {
  border-color: var(--primary-light);
  outline: none;
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
}

.button-group {
  display: flex;
  gap: 0.8rem;
  margin-top: 1rem;
}

button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
  position: relative;
  overflow: hidden;
}

button::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

button:focus:not(:active)::after {
  animation: ripple 0.6s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 2px 4px rgba(67, 97, 238, 0.2);
}

.secondary-btn {
  background-color: var(--gray);
  padding: 0.6rem 1.2rem;
  font-size: 0.9rem;
  flex: initial;
}

.download-btn {
  background-color: var(--success);
  padding: 0.6rem 1.2rem;
  font-size: 0.9rem;
  flex: initial;
}

.close-results-btn {
  background-color: var(--danger);
  margin-left: auto;
}

#results, #fullTextSection {
  padding: 0 2rem 2rem;
}

.hidden {
  display: none !important; /* Use important to ensure override */
}

.results-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding: 1.5rem;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

body.dark-mode .results-header {
  background: rgba(30, 30, 30, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.result-meta {
  display: flex;
  gap: 1rem;
  font-size: 0.9rem;
  color: var(--gray);
  margin-top: 0.5rem;
}

.fulltext-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid #e2e8f0;
}

body.dark-mode .fulltext-header {
  border-bottom-color: #444;
}

/* Comparison Text Styles */
.correct { color: #2ecc71; font-weight: bold; } /* Green */
.missing { color: #e74c3c; font-weight: bold; background-color: rgba(231, 76, 60, 0.1); padding: 0 2px; border-radius: 3px;} /* Red, background */
.addition { color: #3498db; font-weight: bold; background-color: rgba(52, 152, 219, 0.1); padding: 0 2px; border-radius: 3px; text-decoration: line-through;} /* Blue, background, strikethrough */
.capitalization { color: #9b59b6; font-weight: bold; border-bottom: 2px dotted rgba(155, 89, 182, 0.7); } /* Purple, dotted underline */
/* Punctuation errors will use the .missing style (red background) */


.legend-box {
  border: 1px solid #e2e8f0;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  background: white;
}

body.dark-mode .legend-box {
  background: #1e1e1e;
  border-color: #444;
}

.legend-row {
  display: flex;
  align-items: center;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.legend-row span {
  margin-right: 8px;
  font-size: 1.2rem; /* Keep box size consistent */
  display: inline-block; /* Needed for background color */
  padding: 0 2px; /* Match padding */
  border-radius: 3px; /* Match border radius */
  line-height: 1.2; /* Adjust line height for visual consistency */
  min-width: 1.5em; /* Ensure some width */
  text-align: center;
}
/* Apply styles directly to legend spans */
.legend-row .correct { background-color: transparent; text-decoration: none; color: #2ecc71; }
.legend-row .missing { background-color: rgba(231, 76, 60, 0.1); text-decoration: none; color: #e74c3c;} /* Red background */
.legend-row .addition { background-color: rgba(52, 152, 219, 0.1); text-decoration: line-through; color: #3498db;} /* Blue background, strikethrough */
.legend-row .capitalization { background-color: transparent; text-decoration: none; border-bottom: 2px dotted rgba(155, 89, 182, 0.7); color: #9b59b6;} /* Purple dotted underline */
/* Punctuation legend entry will also use .missing style */


.result-box, .stats-box, .feedback-box, .text-display {
  background: white;
  padding: 1.5rem;
  border-radius: 10px;
  margin-bottom: 1.5rem;
  border: 1px solid #e2e8f0;
}

body.dark-mode .result-box,
body.dark-mode .stats-box,
body.dark-mode .feedback-box,
body.dark-mode .text-display {
  background: #1e1e1e;
  border-color: #444;
}

.result-box {
  line-height: 1.8;
  white-space: pre-wrap; /* Ensure whitespace is handled correctly */
  word-wrap: break-word; /* Allow long words to break */
}

.comparison-section {
  margin-bottom: 2rem;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 1.5rem;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

body.dark-mode .comparison-section {
  background: rgba(30, 30, 30, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.analysis-section {
  display: flex;
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.analysis-column {
  flex: 1;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 1.5rem;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

body.dark-mode .analysis-column {
  background: rgba(30, 30, 30, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.stats-box {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

.stat-item {
  background: rgba(255, 255, 255, 0.9);
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  position: relative;
  overflow: hidden;
}

body.dark-mode .stat-item {
  background: rgba(30, 30, 30, 0.9);
}

.stat-item h4 {
  color: var(--gray);
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 1;
}

.stat-item p {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary);
  position: relative;
  z-index: 1;
}

.stat-item::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-light), var(--secondary));
  transform-origin: left;
  transform: scaleX(0);
  transition: transform 1s ease-out;
}

.stat-item:hover::after {
  transform: scaleX(1);
}

.feedback-box h3 {
  color: var(--primary);
  margin-bottom: 1rem;
}

.feedback-box ul {
  padding-left: 1.5rem;
}

.feedback-box li {
  margin-bottom: 0.5rem;
}

.columns {
  display: flex;
  gap: 1.5rem;
}

.column {
  flex: 1;
}

.text-display {
  height: 400px;
  overflow-y: auto;
  white-space: pre-wrap;
}

body.dark-mode .text-display {
  color: #e0e0e0;
}

footer {
  text-align: center;
  padding: 1.5rem;
  color: var(--gray);
  font-size: 0.9rem;
  border-top: 1px solid #e2e8f0;
}

body.dark-mode footer {
  border-top-color: #444;
}

/* Timer Styles */
.timer-options {
  display: flex;
  gap: 1rem;
  margin-bottom: 1.5rem;
  justify-content: center;
}

.timer-option {
  background-color: var(--primary-light);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s;
}

.timer-option:hover {
  background-color: var(--secondary);
  transform: translateY(-2px);
}

.timer-display {
  text-align: center;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--danger);
  margin-bottom: 1.5rem;
}

.timer-ended {
  color: var(--danger);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.test-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
}

.locked-textarea {
  background-color: var(--light);
  cursor: not-allowed;
}

body.dark-mode .locked-textarea {
  background-color: #2a2a2a;
}

/* Auth Styles */
.auth-btn {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 1rem;
}

.auth-btn:hover {
  background-color: var(--secondary);
  transform: translateY(-2px);
}

.user-photo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  vertical-align: middle;
}

#userInfo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 1rem;
}

/* Login Prompt */
.login-prompt {
  max-width: 500px;
  margin: 2rem auto;
  padding: 2rem;
  background: white;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

body.dark-mode .login-prompt {
  background: #1e1e1e;
}

.login-prompt h3 {
  color: var(--primary);
  margin-bottom: 1.5rem;
  text-align: center;
}

.login-prompt p {
  text-align: center;
  margin-top: 1rem;
  color: var(--gray);
}

.login-prompt a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.login-prompt a:hover {
  text-decoration: underline;
}

/* Global Tests Section */
.global-tests-section {
  padding: 2rem;
  margin: 2rem 0;
  background: white;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
}

body.dark-mode .global-tests-section {
  background: #1e1e1e;
  border-color: #444;
}

.test-filters {
  margin-bottom: 1.5rem; /* Increased margin */
  display: flex; /* Use flexbox for alignment */
  gap: 1rem; /* Space between elements */
  flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

.test-filters select,
.test-filters input[type="search"] { /* Style both select and search */
  padding: 0.8rem; /* Consistent padding */
  border-radius: 8px; /* Consistent radius */
  border: 1px solid #e2e8f0;
  background: white;
  font-size: 0.9rem; /* Slightly smaller font */
  flex-grow: 1; /* Allow elements to grow */
}

.test-filters input[type="search"] {
    min-width: 200px; /* Minimum width for search */
}


body.dark-mode .test-filters select,
body.dark-mode .test-filters input[type="search"] {
  background: #2a2a2a;
  border-color: #444;
  color: #e0e0e0;
}

.tests-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

/* MODIFIED: Test Card Styling */
.test-card {
  background: #f8f9fa;
  padding: 1.5rem;
  border-radius: 15px;
  border: 1px solid #e2e8f0; /* Simple border */
  transition: border-color 0.3s ease; /* Transition for hover */
  /* Removed complex box-shadow */
  margin-bottom: 1.5rem; /* Keep margin for grid layout if not using carousel exclusively */
  display: flex;
  flex-direction: column;
}

body.dark-mode .test-card {
  background: #2a2a2a;
  border-color: #444; /* Dark mode border */
  /* Removed dark mode box-shadow */
}

.test-card:hover {
  /* Removed transform */
  border-color: var(--primary-light); /* Subtle hover effect */
}

body.dark-mode .test-card:hover {
  border-color: var(--primary-light);
}

.test-card.selected {
  /* Removed inset box-shadow */
  border: 2px solid var(--primary-light); /* Keep border for selected state */
  padding: calc(1.5rem - 1px); /* Adjust padding to compensate for thicker border */
}

body.dark-mode .test-card.selected {
  /* Removed dark mode inset box-shadow */
  border-color: var(--primary-light);
}
/* End of Modified Test Card Styling */


.test-card h4 {
  color: var(--primary);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
}

.test-card p {
  color: var(--gray);
  font-size: 0.9rem;
  flex-grow: 1; /* Allow paragraph to take up space */
  margin-bottom: 1rem; /* Add space before author/buttons */
}

.test-author {
  display: flex;
  align-items: center;
  margin-top: auto; /* Push author and buttons to the bottom */
  font-size: 0.8rem;
  margin-bottom: 0.5rem; /* Space between author and buttons */
}

.test-author img {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  margin-right: 8px;
}

/* NEW: Styles for Edit/Delete buttons */
.test-card-actions {
  display: flex;
  gap: 0.5rem;
  margin-top: 0.5rem; /* Space above buttons */
}

.test-card-actions button {
  padding: 0.3rem 0.6rem;
  font-size: 0.8rem;
  border-radius: 6px;
  flex: 1; /* Make buttons take equal width */
}

.edit-test-btn {
  background-color: var(--warning);
}
.edit-test-btn:hover {
  background-color: #d97706; /* Darker warning */
}

.delete-test-btn {
  background-color: var(--danger);
}
.delete-test-btn:hover {
  background-color: #d11a5e; /* Darker danger */
}
/* --- End of New Styles --- */


/* Leaderboard Styles */
.leaderboard-section {
  padding: 2rem;
  margin: 2rem 0;
  background: white;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
}

body.dark-mode .leaderboard-section {
  background: #1e1e1e;
  border-color: #444;
}

.leaderboard-controls {
  margin-bottom: 1rem;
  display: flex;
  gap: 0.8rem;
  align-items: center;
  flex-wrap: wrap;
}

.leaderboard-controls select {
  padding: 0.5rem;
  border-radius: 5px;
  border: 1px solid #e2e8f0;
  background: white;
}

body.dark-mode .leaderboard-controls select {
  background: #2a2a2a;
  border-color: #444;
  color: #e0e0e0;
}

/* Updated Leaderboard List Styles for Horizontal Scrolling */
.leaderboard-list {
  overflow-x: auto;
  width: 100%;
  -webkit-overflow-scrolling: touch;
}

.leaderboard-list table {
  min-width: 1000px;
  width: 100%;
  border-collapse: collapse;
}

.leaderboard-list th,
.leaderboard-list td {
  white-space: nowrap;
  padding: 0.8rem 1rem;
  text-align: left;
  border-bottom: 1px solid #e2e8f0;
}

body.dark-mode .leaderboard-list th,
body.dark-mode .leaderboard-list td {
  border-bottom-color: #444;
}

.leaderboard-list th {
  background-color: var(--primary-light);
  color: white;
  font-weight: 500;
  position: relative;
  cursor: pointer;
}

.leaderboard-list th:hover {
  background-color: var(--secondary);
}

.leaderboard-list th::after {
  content: "↕";
  position: absolute;
  right: 0.5rem;
  opacity: 0.5;
  font-size: 0.8rem;
}

.leaderboard-list th.sorted-asc::after {
  content: "↑";
  opacity: 1;
}

.leaderboard-list th.sorted-desc::after {
  content: "↓";
  opacity: 1;
}

.leaderboard-list tr:nth-child(even) {
  background-color: #f8f9fa;
}

body.dark-mode .leaderboard-list tr:nth-child(even) {
  background-color: #2a2a2a;
}

.leaderboard-list tr:hover {
  background-color: #e9ecef;
}

body.dark-mode .leaderboard-list tr:hover {
  background-color: #3a3a3a;
}

.leaderboard-user {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

.leaderboard-user img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

.accuracy-cell {
  font-weight: 600;
}

.accuracy-high {
  color: #2ecc71;
}
